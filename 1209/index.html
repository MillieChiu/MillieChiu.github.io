<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Millie的網站成果</title>
    <style>
        body {
            margin: 0;
            font-family: 'Microsoft JhengHei', 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #e5e4e2 60%, #f7f7f7 100%);
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e5e4e2;
            padding: 0 40px;
            height: 70px;
            box-shadow: 0 4px 16px rgba(180,180,180,0.15);
            border-bottom: 1.5px solid #d1d0ce;
        }
        .navbar-title {
            color: #222;
            font-size: 1.7rem;
            letter-spacing: 2px;
            font-family: 'Microsoft JhengHei', 'Times New Roman', Times, serif;
            font-weight: bold;
            text-shadow: 1px 1px 6px #d1d0ce;
        }
        .navbar-links {
            display: flex;
            gap: 28px;
        }
        .navbar-link {
            color: #444;
            text-decoration: none;
            font-size: 1.08rem;
            padding: 10px 28px;
            border-radius: 24px;
            border: 1.5px solid #b0b0b0;
            background: rgba(255,255,255,0.7);
            box-shadow: 0 2px 8px rgba(180,180,180,0.08);
            transition: 
                background 0.2s, 
                color 0.2s, 
                border 0.2s, 
                box-shadow 0.2s,
                transform 0.2s;
            font-family: 'Microsoft JhengHei', 'Times New Roman', Times, serif;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .navbar-link:hover {
            background: #d1d0ce;
            color: #000;
            border: 1.5px solid #888;
            box-shadow: 0 4px 16px rgba(120,120,120,0.12);
            transform: translateY(-2px) scale(1.05);
        }
        /* 增加導覽列底部漸層線 */
        .navbar::after {
            content: "";
            display: block;
            position: absolute;
            left: 0; right: 0; bottom: 0;
            height: 3px;
            background: linear-gradient(90deg, #d1d0ce 0%, #e5e4e2 100%);
        }
        /* 讓導覽列浮起 */
        nav.navbar {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Millie的網站成果</div>
        <div class="navbar-links">
            <a class="navbar-link" href="about.html">自我介紹</a>
            <a class="navbar-link" href="portfolio.html">作品集</a>
            <a class="navbar-link" href="contact.html">聯絡資訊</a>
        </div>
    </nav>
</body>
