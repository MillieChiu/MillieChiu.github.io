<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
        }
        .card-container {
            display: flex;
            background: rgba(255,255,255,0.7);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(33,147,176,0.18);
            padding: 32px 40px;
            max-width: 480px;
            width: 100%;
            backdrop-filter: blur(4px);
        }
        .card-left {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 32px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            border: 4px solid rgba(255,255,255,0.7);
            box-shadow: 0 4px 16px rgba(33,147,176,0.15);
            background: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .card-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #2186ae;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .info {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 4px;
        }
        .desc {
            font-size: 0.95rem;
            color: #666;
            margin-top: 12px;
        }
        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                align-items: center;
                padding: 24px 12px;
            }
            .card-left {
                margin-right: 0;
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-left">
            <div class="avatar">
                <img src="IMG_7274 (2).jpg" alt="頭貼">
            </div>
        </div>
        <div class="card-right">
            <div class="name"> Millie Chiu</div>
            <div class="info">兒童英語教育學系</div>
            <div class="info">Email: s111414012@stu.ntue.edu.tw</div>
            <div class="info">地址:台北市大安區和平東路二段34號。</div>
        </div>
    </div>
</body>
</html>
