<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>表格 × 圖片練習｜Starter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>表格 × 圖片練習</h1>


  <div class="table-wrap">
    <table>
    
        <tr>
          <th>分類</th>
          <th>縮圖</th>
          <th>標題與描述</th>
          <th>拍攝日期</th>
        </tr>
     
      <tbody>
        <!-- TODO: 將第一、二列做成同一個「城市風景」分類（示範一次 rowspan） -->
        <tr>
          <td rowspan="2">動物風光</td>
          <td>
            <img src="1.jpg" alt="咖啡廳裡的貓咪">
            
          </td>
          <td><strong>陽光暖照</strong><br>金色陽光灑在空氣，溫暖了城市。</td>
          <td>2025-09-01</td>
        </tr>
        <tr>
          <td>
            <img src="2.jpg" alt="森林野鹿">
            <div class="caption"></div>
          </td>
          <td><strong>森林氣息</strong><br>影在林間跳躍，每一縷空氣都飽含著綠色的生命力，那是能讓人心神安定的原始芬芳。。</td>
          <td>2025-09-02</td>
        </tr>

    
        <tr>
          <td colspan="4"><strong>歡慶</strong></td>
        </tr>

        <tr>
          <td>節慶季節</td>
          <td>
            <img src="3.jpg" alt="萬聖節的新娘">
            <div class="caption"></div>
          </td>
          <td><strong>萬聖節</strong><br>今夜，所有的靈魂都將甦醒，門後的腳步聲，也許不是你想見的人。

。</td>
          <td>2025-09-03</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
