<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Millie的網站成果</title>
    <style>
        body {
            margin: 0;
            font-family: 'Microsoft JhengHei', 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #e5e4e2 60%, #f7f7f7 100%);
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 半透明並與背景融合，同時維持可讀性 */
            background-color: rgba(255,255,255,0.55);
            /* 模糊背景以便更柔和的融合效果（支援較新瀏覽器） */
            -webkit-backdrop-filter: blur(6px);
            backdrop-filter: blur(6px);
            padding: 0 40px;
            height: 70px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.06);
            border-bottom: 1px solid rgba(255,255,255,0.25);
            transition: background-color 180ms ease, box-shadow 180ms ease;
        }
        .navbar-title {
            color: #222;
            font-size: 1rem;
            letter-spacing: 2px;
            font-family: 'Microsoft JhengHei', 'Times New Roman', Times, serif;
            font-weight: bold;
            text-shadow: 1px 1px 6px #d1d0ce;
        }
        .navbar-links {
            display: flex;
            gap: 28px;
        }
        .navbar-link {
            color: #333;
            text-decoration: none;
            font-size: 1.08rem;
            padding: 10px 28px;
            border-radius: 24px;
            border: 1px solid rgba(120,120,120,0.18);
            /* 連結按鈕也半透明以融入背景，但保留足夠對比 */
            background: rgba(255,255,255,0.62);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: 
                background 0.18s, 
                color 0.18s, 
                border 0.18s, 
                box-shadow 0.18s,
                transform 0.18s;
            font-family: 'Microsoft JhengHei', 'Times New Roman', Times, serif;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .navbar-link:hover {
            /* 互動時略微提升對比與深度 */
            background: rgba(255,255,255,0.85);
            color: #000;
            border: 1px solid rgba(0,0,0,0.12);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transform: translateY(-2px) scale(1.04);
        }
        /* 增加導覽列底部漸層線 */
        .navbar::after {
            content: "";
            display: block;
            position: absolute;
            left: 0; right: 0; bottom: 0;
            height: 3px;
            background: linear-gradient(90deg, #d1d0ce 0%, #e5e4e2 100%);
        }
        /* 讓導覽列浮起 */
        nav.navbar {
            position: relative;
            z-index: 10;
        }
        /* 全頁背景影像 (2.jpeg)，滿版且半透明 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("2.jpeg");
            background-size: cover;
            /* 將背景往上移一點，讓人物更多地出現在畫面中 */
            background-position: center 40%;
            background-repeat: no-repeat;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        /* 小螢幕微調：較窄時再上移一點，避免裁切臉部 */
        @media (max-width: 720px) {
            body::before { background-position: center 30%; }
        }

        /* 確保頁面內容位於 COVER 文字之上 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 1100px;
            margin: 28px auto;
            padding: 12px;
        }

        /* COVER 標題（置中大字，雜誌風） */
        .cover-title {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; /* 較低的 z-index，避免覆蓋導覽列或主要內容 */
            pointer-events: none; /* 不攔截點擊，讓導覽可用 */
        }
        .cover-title .word {
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(255,255,255,0.95);
            letter-spacing: 0.18em;
            text-shadow: 0 6px 30px rgba(0,0,0,0.45);
            font-size: clamp(48px, 14vw, 160px);
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 若要在小螢幕時收斂字距 */
        @media (max-width:480px){
            .cover-title .word{letter-spacing:0.08em}
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">ＨＯＭＥ ＰＡＧＥ</div>
        <div class="navbar-links">
            <a class="navbar-link" href="about.html">關於我</a>
            <a class="navbar-link" href="portfolio.html">我的作品集</a>
            <a class="navbar-link" href="file:///Users/llieoting/Documents/MillieChiu.github.io/MillieChiu/MillieChiu.github.io/1209/contact.html">聯絡資訊</a>
        </div>
    </nav>

    <!-- 大型 COVER 標題（置中） -->
    <div class="cover-title" aria-hidden="true">
        <div class="word">MILLIE</div>
    </div>
    
</body>
</html>
